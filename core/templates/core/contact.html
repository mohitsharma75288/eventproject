
<form class="form-area contact-form text-right" id="myForm" action="/core/contact/" method="post">
    {% csrf_token %}
								<div class="row">
									<div class="col-lg-6 form-group">

                                        {% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
<table>
    <th>Enter your name</th>
    <td><input name="name" placeholder="Enter your name" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter your name'" class="common-input mb-20 form-control" required="" type="text"></td>
</tr>
    <tr>
        <th>enter email adress</th>
        <td>	<input name="email" placeholder="Enter email address" pattern="[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{1,63}$" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter email address'" class="common-input mb-20 form-control" required="" type="email">
</td>

    </tr>
    <tr>
        <th>enter subject
        </th>
        <td><input name="subject" placeholder="Enter subject" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter subject'" class="common-input mb-20 form-control" required="" type="text"></td>
    </tr>
    <tr>
        <th>Enter Message</th>
        <td>	<textarea class="common-textarea form-control" name="message" placeholder="Enter Messege" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter Messege'" required=""></textarea></td>
    </tr>


<td><div class="alert-msg" style="text-align: left;"></div>
										<button class="genric-btn primary" style="float: right;">Send Message</button></td>

</table>
									</div>
								</div>
							</form>
